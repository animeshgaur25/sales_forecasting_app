<!DOCTYPE html>
<html>
  <style>
    form {
      margin: auto;
      width: 35%;
    }
    .result {
      margin: auto;
      width: 35%;
      border: 1px solid #ccc;
    }

    body {
      font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    }
    table {
      overflow-y: auto;
      width: 400px;
      height: 400px;
      display: block;
    }
    th {
      background-color: #015a9e;
      color: #fff;
    }
    tr:nth-child(odd) {
      background-color: #eee;
    }
    tr:nth-child(even) {
      background-color: #fff;
    }

    tr:hover {
      background-color: #b3c7dc;
    }
  </style>
  <head>
    <title>Inventory Sales Model</title>
  </head>
  <form action="{{ url_for('main') }}" method="POST">
    <fieldset>
      <legend>Input values:</legend>
      item_id:
      <input name="item_id" type="number" required />
      <br />
      <br />
      firm_id:
      <input name="firm_id" type="number" required />
      <br />
      <input type="submit" />
    </fieldset>
  </form>
  <br />
  <div class="result" align="center">
    {% if result %} {% for variable, value in original_input.items() %}
    <b>{{ variable }}</b> : {{ value }} {% endfor %}
    <br />
    <br />
    Predicted sales:
    <p>{{result}}</p>
    <table border="1">
      <tr>
        <th>Date</th>
        <th>Predicted Sales</th>
      </tr>
      <tr>
        {% for res in result %}
        <td>{{ res['index']}}</td>
        <td>{{ res['predicted_mean'] }}</td>
      </tr>

      {% endfor %}
    </table>
    {% endif %}
  </div>
</html>
